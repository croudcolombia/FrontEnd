                var title =    button.data('titlem');
                var modal = $(this);

                modal.find('.modal-body #titlem').val("Me interesa su trabajo "+title);
            })})
    </script>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Nuevo Mensaje</h4>
            </div>

            <form onsubmit="send_message(this)">
                <div class="modal-body">


                    <div class="form-group">
                        <label for="emailm">Para</label>
                        <div class="input-group" >
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="email" class="form-control" id="emailm" disabled>
                        </div>
                    </div>

                    <label for="titlem">Titulo</label>
                    <div class="input-group" >
                        <span class="input-group-addon"><i class="glyphicon glyphicon-screenshot"></i></span>
                        <input type="text" class="form-control" id="titlem">
                    </div>

                    <div class="form-group">
                        <label for="mensaje_modal">Mensaje</label>
                        <div class="input-group" >
                            <span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span>
                            <textarea style="overflow:auto;resize:none" class="form-control" id="mensaje_modal"></textarea>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Send message</button>
                </div>
            </form>
        </div>
    </div>
