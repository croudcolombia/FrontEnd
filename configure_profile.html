</head>

<body >

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" onclick="return reload_image_home();">Por la gente, para la gente</a>
        </div>

    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 main">


            <div class="well">


                <form onsubmit="on_submit_new_account(this)">

                    <div>
                        <img height="140" width="140" src="http://www.anfocal.ie/wp-content/uploads/2013/02/1A-Main-photo-facebook-blank-face-blank-570x427.jpeg" alt="140x140" class="img-thumbnail">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre</label>
                        <div class="input-group" >
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" name="nombre" required="true" class="form-control" id="nombre" placeholder="Cuentanos tu nombre">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <div class="input-group" >
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="email" name="email" required="true" class="form-control" id="email" placeholder="Un correo electronico al que te puedan contactar">
                            <span class="input-group-addon" onmousedown="show_help('email')"> ? </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="tel">Telefono Celular</label>
                        <div class="input-group" >
                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                            <input type="tel" name="telcel" required="true" class="form-control" id="tel" placeholder="Un numero telefonico al que te puedan contactar">
                            <span class="input-group-addon" onmousedown="show_help('telcel')"> ? </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="tel2">Telefono Fijo</label>
                        <div class="input-group" >
                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                            <input type="tel" name="telfijo"  class="form-control" id="tel2" placeholder="Un numero telefonico alterno al que te puedan contactar">
                            <span class="input-group-addon" onmousedown="show_help('telfijo')"> ? </span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label" for="ciudad">Ciudad</label>
                        <div class="input-group" >
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <select name="city" multiple class="form-control" id="ciudad">
                                <option>Manizales</option>
                                <option>Medellin</option>
                                <option>Bogota</option>
                                <option>Cartagena</option>
                                <option>Barranquilla</option>
                                <option>Santa Marta</option>
                                <option>Pereira</option>

                            </select>

                        </div>
                    </div>


                    <div class="form-group">
                        <table class="table">
                            <tr>
                                <th>Categorias</th>
                                <th></th>
                                <th>Seleccionads</th>
                            </tr>

                            <tr>
                                <td>
                                    <select multiple class="form-control" id="categoriesadd">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </td>
                                <td >
                                    <table align="center">
                                        <tr><td><button type="button" onclick="add_category()" class="btn btn-primary"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"/></button></td></tr>
                                        <tr><td><button type="button" onclick="remove_category()" class="btn btn-primary"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"/></button></td></tr>
                                    </table>
                                </td>

                                <td>
                                    <select name="categories" required="true" multiple class="form-control" id="categoriesselected">

                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>


                    <div class="form-group">
                        <label class="control-label" for="descripcion">Descripcion</label>
                        <div class="input-group" >
                            <span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span>
                            <textarea type="text" name="descripcion" required="true" class="form-control" id="descripcion" ></textarea>

                        </div>
                    </div>


                    <button type="submit"  class="btn btn-primary">
                        <span class="glyphicon glyphicon-upload" aria-hidden="true">Guardar</span>
                    </button>

                </form>

            </div>

        </div>



    </div>
</div>
